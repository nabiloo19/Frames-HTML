<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      text-align: center;

<body bgcolor = "white">

    <table align="center" border="3" cellpadding="3" cellspacing="3">
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
        <td>Normal Text</td>
        <td>Hello World</td>
        </tr>
        <tr>
        <td>Fonts & its attributes</td>
        <td style="color:blue;font-size:24px">Hello World</td>
        </tr>
        <tr>
        <td>&lt;B&gt;</td>
        <td><b>Bold</b></td>
        </tr>
        <tr>
        <td>&lt;I&gt;</td>
        <td><i>Italic</i></td>
        </tr>
        <tr>
        <td>&lt;U&gt;</td>
        <td><u>Underline</u></td>
        </tr>
        <tr>
        <td>&lt;EM&gt;</td>
        <td><em>Emphasis</em></td>
        </tr>
        <tr>
        <td>&lt;STRONG&gt;</td>
        <td><strong>Strong</strong></td>
        </tr>
        <tr>
        <td>&lt;TELETYPE&gt;</td>
        <td><tt>TELETYPE</tt></td>
        </tr>
        <tr>
        <td>&lt;CITE&gt;</td>
        <td><cite>Citation</cite></td>
        </tr>
        <tr>
        <td>&lt;STRIKE&gt;</td>
        <td><strike>Strike Through</strike></td>
        </tr>
        <tr>
        <td>&lt;BIG&gt;</td>
        <td><big>Big</big></td>
        </tr>
        <tr>
        <td>&lt;SMALL&gt;</td>
        <td><small>Small</small></td>
        </tr>
        <tr>
        <td>&lt;SUB&gt;</td>
        <td>a<sub>b</sub></td>
        </tr>
        <tr>
        <td>&lt;SUP&gt;</td>
        <td>a<sup>b</sup></td>
        </tr>
     </table>



</body>
